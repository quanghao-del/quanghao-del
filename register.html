<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles/account.css" />
  </head>
  <body>
    <div class="account-box">
      <div>
        <h2>Register</h2>
        <form>
          <div class="user-box">
            <input id="username" type="text" required placeholder="Username" />
          </div>
          <div class="user-box">
            <input id="email" type="text" required placeholder="Email" />
          </div>
          <div class="user-box">
            <input
              id="password"
              type="password"
              required
              placeholder="Password"
            />
          </div>
          <a class="account" href="./login.html">Already have an account?</a>
          <button type="submit">Create new account</button>
        </form>
      </div>
      <img src="./assets/signup-image.jpg" alt="" />
    </div>
    <script src="./scripts/register.js"></script>
  </body>
</html>
